<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Introductions</title>
    <style>
        .copy-button {
            background: #0066cc;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
        }
        .copy-button:hover {
            background: #0052a3;
        }
        .copy-button.copied {
            background: #28a745;
        }
    </style>
    <script>
        function copyIframe(url) {
            const iframe = `<iframe src="${url}" width="100%" height="600px" frameborder="0"></iframe>`;
            navigator.clipboard.writeText(iframe).then(() => {
                const button = event.target;
                button.textContent = 'Copied!';
                button.classList.add('copied');
                setTimeout(() => {
                    button.textContent = 'Copy iframe';
                    button.classList.remove('copied');
                }, 2000);
            });
        }
    </script>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            max-width: 45em;
            margin: 0 auto;
            padding: 2em 1em;
            color: #333;
            background: #fff;
        }
        h1, h2, h3, h4, h5, h6 {
            line-height: 1.2;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
        }
        h1 { font-size: 2.25em; }
        h2 { font-size: 1.85em; }
        h3 { font-size: 1.55em; }
        p { margin: 1em 0; }
        a { color: #0066cc; }
        a:hover { text-decoration: none; }
        code {
            background: #f5f5f5;
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-size: 0.85em;
        }
        pre code {
            display: block;
            padding: 1em;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1 id="course-introductions">Course Introductions</h1>

<ul>

  <li>
    <p>
      <a href="http://0.0.0.0:4000/course-intros//2025/05/16/dmd-100-welcome.html">DMD 100: Digital Multimedia Design Introduction</a>
      <button class="copy-button" onclick="copyIframe('http://0.0.0.0:4000//2025/05/16/dmd-100-welcome.html')">Copy iframe</button>
    </p>
  </li>

  <li>
    <p>
      <a href="http://0.0.0.0:4000/course-intros//2025/05/16/dart-303-intro.html">DART 303: 3D Studio Introduction</a>
      <button class="copy-button" onclick="copyIframe('http://0.0.0.0:4000//2025/05/16/dart-303-intro.html')">Copy iframe</button>
    </p>
  </li>

</ul>
<p>site url: http://0.0.0.0:4000
baseurl: course-intros</p>


</body>
</html>
